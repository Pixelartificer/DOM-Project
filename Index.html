<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="./CSS/Styl.css">
</head>

<body>
    <section>
        <!-- Background Color Genaretor  -->
        <div class="holder">
            <h1 class="bodyTitle">Welcome To My Page</h1>
            <div class="outPut">
                <input type="text" disabled placeholder="rgb(12,25,62)">
                <span>&#9744;</span>
            </div>
            <div>
                <button class="color">Genarate Color</button>
            <button class="menu">Menu</button>
            </div>

            <!-- Counter -->
            <div class="counterWrapper">
                <h1 class="counterNumber">0</h1>
                <div>
                    <button class="increase color">Increase</button>
                    <button class="reset color">Reset</button>
                    <button class="decrease color">Decrease</button>
                </div>
            </div>
            <!-- Counter -->

        </div>
        <!-- Background Color Genaretor  -->



        <!-- Menubar Overlay -->
        <div class="overlay">
            <div class="menu01">
                <a class="menuItem" href="#">Home</a>
                <a class="menuItem" href="#">About Us</a>
                <a class="menuItem" href="#">Gallery</a>
                <a class="menuItem" href="#">Blog</a>
                <a class="menuItem" href="#">HTML</a>
                <a class="menuItem" href="#">CSS</a>
                <a class="menuItem" href="#">JavaScript</a>
                <a href="#"><button class="menu01Btn">Exit</button></a>
            </div>
        </div>
        <!-- Menubar Overlay -->



        <!-- Copy Color Overlay -->
        <div class="copyColor">
            <div class="copyColor__Wrapper">
                <h2 class="colorTitle">Color Copyed</h2>
                <span class="refresh">X</span>
            </div>
        </div>
        <!-- Copy Color Overlay -->


    </section>


</body>
<script src="./JS/Script.js"></script>

</html>
